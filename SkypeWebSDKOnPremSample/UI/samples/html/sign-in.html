<div class="signed-in">You have signed in.</div>
<div class="start-sign-in">
    <div style="margin-top: 20px;">Please login prior to viewing Samples</div>
    <div class="login-options">
        <div class="topology-login">
            <a href="javascript:void(0)">My own topology</a>
        </div>
        <div class="token-login">
            <a href="javascript:void(0)">The developer sandbox</a>
        </div>
    </div>
    <div class="useConvoControl">
        <input id="chk-useConvoControl" type="checkbox" />
        <label>Use Conversation Control sample</label>
    </div>
    <div class="sign-in">
        <div>
            <h1>Sign-in Address</h1>
            <input id="txt-username" type="text" value="" placeholder="username" />
        </div>
        <div>
            <h1>Password</h1>
            <input id="txt-password" type="password" value="" placeholder="password" />
        </div>

        <div>
            <span id="btn-sign-in">Sign in</span>
        </div>
    </div>
    <div class="token-sign-in">
        <div>
            <h1>Domain</h1>
            <input id="txt-domain" type="text" value="" placeholder="domain" />
        </div>
        <div>
            <h1>Token</h1>
            <input id="txt-token" type="text" value="" placeholder="token" />
        </div>
        <div>
            <span id="btn-token-sign-in">Sign in</span>
        </div>
    </div>
</div>
