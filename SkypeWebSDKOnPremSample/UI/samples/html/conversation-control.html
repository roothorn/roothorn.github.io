<div class="noconvocontrol">To use this sample please sign in with the 'Use Conversation Control' option on the Sign In page.</div>
<div class="cc-conversationControlsHost">
    <div>
        <h1>Sip Uris</h1>
        <input id="cc-txt-sipuris" type="text" value="" placeholder="user1@domain.com,user2@domain.com"/>
        <span id="cc-btn-startConversation">Start conversation</span>
    </div>
    <div class="stopConvo">
        <h1>Conv id</h1>
        <input id="cc-txt-convid" type="text" value="" placeholder="Enter one of the Conversation IDs listed below" />
        <span id="cc-btn-stopConversation">Stop conversation</span>
    </div>
</div>
