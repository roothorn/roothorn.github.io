<!doctype html>
<html>
<head>
    <title>Skype Web SDK Samples Preview</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="modal"></div>
    <div class="header">
        <h1>Skype Web SDK Samples Preview</h1>
    </div>
    <div class="container">
        <!--class:wrappingdiv nests other classes so that css applied to
            descendents of wrappingdiv don't affect the conversation control -->
        <div class="wrappingdiv">
            <div class="menu">
                <h2>Samples</h2>
                <ul class="nav" id="tasklist">
                    <li>
                        <a id="sign-in" class="idleNav">Sign In</a>
                    </li>
                    <li>
                        <a id="self" class="idleNav">Self</a>
                    </li>
                    <li>
                        <a id="search" class="idleNav">Search</a>
                    </li>
                    <li>
                        <a id="contact" class="idleNav">Contact</a>
                    </li>
                    <li>
                        <a id="groups" class="idleNav">Groups</a>
                    </li>
                    <li>
                        <a id="person-group-manager" class="idleNav">Person Group Manager</a>
                    </li>
                    <li>
                        <a id="chat-service" class="idleNav">Chat Service</a>
                    </li>
                    <li>
                        <a id="audio-video-manager" class="idleNav">Audio/Video</a>
                    </li>
                    <li>
                        <a id="device-manager" class="idleNav">Device Manager</a>
                    </li>
                    <li>
                        <a id="conference" class="idleNav">Conference</a>
                    </li>
                    <li>
                        <a id="conversation-control" class="idleNav">Conversation Control</a>
                    </li>
                    <li>
                        <a id="anonymous-join" class="idleNav">Join meeting</a>
                    </li>

                    <li>
                        <a id="sign-out" class="idleNav">Sign out</a>
                    </li>
                </ul>
            </div>
            <div class="content"></div>
        </div>
        <div id="cc-conversations">
        </div>
    </div>
    <script src="//ajax.aspnetcdn.com/ajax/jQuery/jquery-1.10.2.min.js"></script>
    <script src="//swx.cdn.skype.com/shared/v/1.2.15/SkypeBootstrap.min.js"></script>
    <script src="../config.js"></script>
    <script src="scripts/index.js"></script>
    <script src="samples/scripts/sign-in.js"></script>
    <script src="samples/scripts/self.js"></script>
    <script src="samples/scripts/search.js"></script>
    <script src="samples/scripts/contact.js"></script>
    <script src="samples/scripts/groups.js"></script>
    <script src="samples/scripts/person-group-manager.js"></script>
    <script src="samples/scripts/chat-service.js"></script>
    <script src="samples/scripts/audio-video-manager.js"></script>
    <script src="samples/scripts/device-manager.js"></script>
    <script src="samples/scripts/conference.js"></script>
    <script src="samples/scripts/conversation-control.js"></script>
    <script src="samples/scripts/anonymous-join.js"></script>
    <script src="samples/scripts/sign-out.js"></script>
</body>
</html>
